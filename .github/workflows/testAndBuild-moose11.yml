name: CI MOOSE11

#
# DO NOT KILL/MODIFY (Moose64-10) THIS WORKFLOW WITHOUT A MAJOR RELEASE OF THE PROJECT
# IF YOU PLAN TO MOVE TO NEXT VERSION, PLEASE CREATE A NEW BRANCH
# AND DO A MAJOR RELEASE
#

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the development branch
on:
  push:
    branches: 
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: ${{ matrix.smalltalk }}-FAST-Java
    strategy:
      matrix:
        smalltalk: [ Moose64-11 ]
    name: ${{ matrix.smalltalk }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 15
     
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build meta-model planuml image
        run: |
          $SMALLTALK_CI_VM  $SMALLTALK_CI_IMAGE st ./ci/generateUML.st
      
      - name: Generate SVG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
            args: -v -tsvg fast-java.puml

      - name: Move UML
        run: |
          mkdir doc-uml
          mv *.svg doc-uml
      
      - name: Init new repo UML in doc-uml folder and commit generated files
        run: |
          cd doc-uml/
          echo "# Documentation 
          
          This is a generated branch" > Readme.md
          git init
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'update doc'
      
            # Careful, this can kill your project
      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          # Destination branch to push changes
          branch: v3-doc
          # We have to push from the folder where files were generated.
          # Same were the new repo was initialized in the previous step
          directory: ./doc-uml
